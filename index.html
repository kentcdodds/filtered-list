<!doctype html>
<html ng-app="fl">
  <head>
    <title>Filtered List</title>
  </head>
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <body ng-controller="MainCtrl" ng-init="init()">
    <h1>Filtered List</h1>
    <div ng-hide="dataset">
      <h2>Create New Dataset</h2>
      <p class="muted">Stored on our secure servers</p>
      <form id="create-dataset-form">
        <span class="muted" style="margin-left:-9px"> * <input name="dataset-name" type="text" ng-model="importDataset.name" placeholder="Dataset Name" /><br />
        <span class="muted" style="margin-left:-9px"> * <input name="password" type="text" ng-model="importDataset.password" placeholder="Password" /><br />
        <textarea ng-model="importDataset.dataSource" placeholder="Copy/Paste CSV Data"></textarea><br />
        <button type="submit" class="btn btn-success" ng-click="createDataset(importDataset)">Create</button>
      </form>
      <br />
      <br />
      <div class="muted ng-cloak" style="margin-left:-8px">
        * These are required. Make sure you keep them in a safe place.
      </div>
      <div class="muted ng-cloak">
        It's the <strong>only</strong> way to retrieve your data!
      </div>
    </div>
    <div ng-show="dataset" class="ng-cloak">
      <h2>Dataset: {{dataset.name}}</h2>
      <a class="btn" href="/">Create new dataset</a>
      <div data-fade="1" ng-model="tabs.activeTab" bs-tabs class="margin-top-medium">
        <div ng-repeat="tab in tabs" data-title="{{tab.title}}">
          <div ng-include src="tab.page"></div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="./vendor/csv.js"></script>
    <script type="text/javascript" src="./vendor/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="./vendor/angular.min.js"></script>
    <script type="text/javascript" src="./vendor/firebase.js"></script>
    <script type="text/javascript" src="./vendor/firebase-simple-login.js"></script>
    <script type="text/javascript" src="./vendor/angularfire.js"></script>
    <script type="text/javascript" src="./vendor/angular-strap.min.js"></script>
    
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/directives.js"></script>
    <script type="text/javascript" src="./scripts/controllers.js"></script>
    
    <script>
      //Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-62924965-1', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </body>
</html>
